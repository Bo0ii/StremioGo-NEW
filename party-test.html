<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peario Party Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        .container {
            display: flex;
            gap: 40px;
            margin-top: 30px;
        }
        .panel {
            flex: 1;
            border: 2px solid #7b5bf5;
            padding: 20px;
            border-radius: 8px;
            background: #2a2a2a;
        }
        h2 {
            color: #7b5bf5;
            margin-top: 0;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #444;
            border-radius: 4px;
            background: #333;
            color: #fff;
            font-family: monospace;
        }
        button {
            width: 100%;
            padding: 12px;
            margin: 5px 0;
            border: none;
            border-radius: 4px;
            background: #7b5bf5;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #6a4ee5;
        }
        button:disabled {
            background: #555;
            cursor: not-allowed;
        }
        .log {
            background: #1a1a1a;
            border: 1px solid #444;
            border-radius: 4px;
            padding: 10px;
            margin-top: 10px;
            max-height: 300px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
        }
        .log-entry {
            margin: 5px 0;
            padding: 5px;
            border-left: 3px solid #7b5bf5;
            padding-left: 8px;
        }
        .log-entry.error {
            border-left-color: #ff4444;
            color: #ff8888;
        }
        .log-entry.success {
            border-left-color: #44ff44;
            color: #88ff88;
        }
        .pin-display {
            background: #333;
            padding: 15px;
            border-radius: 4px;
            margin: 10px 0;
            font-family: monospace;
            font-size: 14px;
            word-break: break-all;
            text-align: center;
            color: #7b5bf5;
        }
        .status {
            padding: 8px;
            margin: 10px 0;
            border-radius: 4px;
            text-align: center;
        }
        .status.connected {
            background: #2d4a2d;
            color: #88ff88;
        }
        .status.disconnected {
            background: #4a2d2d;
            color: #ff8888;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Peario Party Test</h1>
    <p style="text-align: center; color: #999;">Test create and join party flow</p>

    <div class="container">
        <!-- Host Panel -->
        <div class="panel">
            <h2>Host (Create Party)</h2>
            <div id="host-status" class="status disconnected">Disconnected</div>
            <button id="host-connect">Connect & Create Party</button>
            <div id="host-pin" class="pin-display" style="display: none;">
                PIN: <span id="host-pin-code"></span>
            </div>
            <button id="host-disconnect" style="display: none; background: #ff4444;">Leave Party</button>
            <div class="log" id="host-log"></div>
        </div>

        <!-- Guest Panel -->
        <div class="panel">
            <h2>Guest (Join Party)</h2>
            <div id="guest-status" class="status disconnected">Disconnected</div>
            <input type="text" id="guest-pin-input" placeholder="Paste PIN from host">
            <button id="guest-connect">Connect & Join Party</button>
            <button id="guest-disconnect" style="display: none; background: #ff4444;">Leave Party</button>
            <div class="log" id="guest-log"></div>
        </div>
    </div>

    <script>
        const WS_SERVER = 'wss://ws.peario.xyz';

        class PartyTester {
            constructor(name, logElementId, statusElementId) {
                this.name = name;
                this.logElement = document.getElementById(logElementId);
                this.statusElement = document.getElementById(statusElementId);
                this.socket = null;
                this.userId = null;
                this.roomId = null;
            }

            log(message, type = 'info') {
                const entry = document.createElement('div');
                entry.className = `log-entry ${type}`;
                entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
                this.logElement.appendChild(entry);
                this.logElement.scrollTop = this.logElement.scrollHeight;
                console.log(`[${this.name}]`, message);
            }

            updateStatus(connected) {
                this.statusElement.className = `status ${connected ? 'connected' : 'disconnected'}`;
                this.statusElement.textContent = connected ? 'Connected' : 'Disconnected';
            }

            connect() {
                return new Promise((resolve, reject) => {
                    this.log('Connecting to ' + WS_SERVER);
                    this.socket = new WebSocket(WS_SERVER);

                    this.socket.onopen = () => {
                        this.log('WebSocket connected', 'success');
                        this.updateStatus(true);
                    };

                    this.socket.onmessage = (msg) => {
                        const data = JSON.parse(msg.data);
                        this.log(`Received: ${data.type}`);
                        console.log(`[${this.name}] Message:`, data);

                        if (data.type === 'ready') {
                            this.userId = data.payload.user.id;
                            this.log(`User ID: ${this.userId}`, 'success');
                            resolve();
                        } else if (data.type === 'room') {
                            this.roomId = data.payload.id;
                            this.log(`Room ID: ${this.roomId}`, 'success');
                            if (this.onRoomCreated) this.onRoomCreated(this.roomId);
                        } else if (data.type === 'error') {
                            this.log(`Error: ${JSON.stringify(data.payload)}`, 'error');
                        }
                    };

                    this.socket.onerror = (err) => {
                        this.log('WebSocket error: ' + err, 'error');
                        reject(err);
                    };

                    this.socket.onclose = () => {
                        this.log('WebSocket closed');
                        this.updateStatus(false);
                    };

                    // Timeout after 5 seconds
                    setTimeout(() => {
                        if (!this.userId) {
                            reject(new Error('Connection timeout'));
                        }
                    }, 5000);
                });
            }

            send(type, payload) {
                if (!this.socket || this.socket.readyState !== WebSocket.OPEN) {
                    this.log('Cannot send - not connected', 'error');
                    return;
                }
                const message = { type, payload };
                this.log(`Sending: ${type}`);
                console.log(`[${this.name}] Sending:`, message);
                this.socket.send(JSON.stringify(message));
            }

            createRoom() {
                this.log('Creating party room...');
                this.send('room.new', {
                    meta: {
                        id: 'tt1234567',
                        type: 'movie',
                        name: 'Test Movie'
                    }
                });
            }

            joinRoom(roomId) {
                this.log(`Joining room: ${roomId}`);
                this.send('room.join', { id: roomId });
            }

            disconnect() {
                if (this.socket) {
                    this.log('Disconnecting...');
                    this.socket.close();
                    this.socket = null;
                    this.userId = null;
                    this.roomId = null;
                    this.updateStatus(false);
                }
            }
        }

        // Initialize host and guest testers
        const host = new PartyTester('Host', 'host-log', 'host-status');
        const guest = new PartyTester('Guest', 'guest-log', 'guest-status');

        // Host controls
        document.getElementById('host-connect').addEventListener('click', async () => {
            try {
                document.getElementById('host-connect').disabled = true;
                await host.connect();
                host.createRoom();

                // Show PIN when room is created
                host.onRoomCreated = (roomId) => {
                    document.getElementById('host-pin-code').textContent = roomId;
                    document.getElementById('host-pin').style.display = 'block';
                    document.getElementById('host-disconnect').style.display = 'block';
                };
            } catch (err) {
                host.log('Failed to connect: ' + err, 'error');
                document.getElementById('host-connect').disabled = false;
            }
        });

        document.getElementById('host-disconnect').addEventListener('click', () => {
            host.disconnect();
            document.getElementById('host-pin').style.display = 'none';
            document.getElementById('host-disconnect').style.display = 'none';
            document.getElementById('host-connect').disabled = false;
        });

        // Guest controls
        document.getElementById('guest-connect').addEventListener('click', async () => {
            const pin = document.getElementById('guest-pin-input').value.trim().toLowerCase();
            if (!pin) {
                guest.log('Please enter a PIN', 'error');
                return;
            }

            try {
                document.getElementById('guest-connect').disabled = true;
                await guest.connect();
                guest.joinRoom(pin);
                document.getElementById('guest-disconnect').style.display = 'block';
            } catch (err) {
                guest.log('Failed to connect: ' + err, 'error');
                document.getElementById('guest-connect').disabled = false;
            }
        });

        document.getElementById('guest-disconnect').addEventListener('click', () => {
            guest.disconnect();
            document.getElementById('guest-disconnect').style.display = 'none';
            document.getElementById('guest-connect').disabled = false;
        });
    </script>
</body>
</html>
