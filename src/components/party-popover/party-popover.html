<div id="party-popover" class="party-popover">
    <!-- Backdrop -->
    <div class="party-backdrop"></div>

    <!-- Popover Container -->
    <div class="party-popover-container">
        <!-- Header -->
        <div class="party-popover-header">
            <div class="party-popover-title">
                <svg viewBox="0 0 24 24" width="18" height="18" fill="currentColor">
                    <path d="M16 11c1.66 0 2.99-1.34 2.99-3S17.66 5 16 5s-3 1.34-3 3 1.34 3 3 3zm-8 0c1.66 0 2.99-1.34 2.99-3S9.66 5 8 5 5 6.34 5 8s1.34 3 3 3zm0 2c-2.33 0-7 1.17-7 3.5V19h14v-2.5c0-2.33-4.67-3.5-7-3.5zm8 0c-.29 0-.62.02-.97.05 1.16.84 1.97 1.97 1.97 3.45V19h6v-2.5c0-2.33-4.67-3.5-7-3.5z"/>
                </svg>
                <span>Watch Party</span>
                <span id="party-participant-count" class="party-participant-badge" style="display: none;">0</span>
            </div>
            <button id="party-popover-close" class="party-popover-close-btn" title="Close">
                <svg viewBox="0 0 24 24" width="16" height="16" fill="currentColor">
                    <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
                </svg>
            </button>
        </div>

        <!-- Content -->
        <div class="party-popover-content">
            <!-- Initial View (Create or Join) -->
            <div id="party-initial-view" class="party-view party-initial-view">
                <!-- Tab Buttons -->
                <div class="party-tabs">
                    <button id="party-create-tab" class="party-tab party-tab-active">Create</button>
                    <button id="party-join-tab" class="party-tab">Join</button>
                </div>

                <!-- Create Form -->
                <div id="party-create-form" class="party-form">
                    <div class="party-form-group">
                        <label for="party-create-username">Username</label>
                        <input type="text" id="party-create-username" class="party-input" placeholder="Your display name" maxlength="20" />
                    </div>
                    <div class="party-form-group">
                        <label for="party-create-partyname">Party Name</label>
                        <input type="text" id="party-create-partyname" class="party-input" placeholder="My Watch Party" maxlength="30" />
                    </div>
                    <div class="party-form-group">
                        <label for="party-create-password">Password (optional)</label>
                        <input type="password" id="party-create-password" class="party-input" placeholder="Leave empty for public" />
                    </div>
                    <div class="party-form-group party-checkbox-group">
                        <input type="checkbox" id="party-create-joinashost" />
                        <label for="party-create-joinashost">New members join as host</label>
                    </div>
                    <button id="party-create-submit" class="party-btn party-btn-primary party-btn-full">
                        <svg viewBox="0 0 24 24" width="18" height="18" fill="currentColor">
                            <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
                        </svg>
                        Create Party
                    </button>
                </div>

                <!-- Join Form (hidden by default) -->
                <div id="party-join-form" class="party-form party-form-hidden">
                    <div class="party-form-group">
                        <label for="party-join-username">Username</label>
                        <input type="text" id="party-join-username" class="party-input" placeholder="Your display name" maxlength="20" />
                    </div>
                    <div class="party-form-group">
                        <label for="party-join-code">Party Code</label>
                        <input type="text" id="party-join-code" class="party-input party-input-code" placeholder="e.g., SH7KM3" maxlength="10" />
                    </div>
                    <div class="party-form-group">
                        <label for="party-join-password">Password (if required)</label>
                        <input type="password" id="party-join-password" class="party-input" placeholder="Leave empty if none" />
                    </div>
                    <div id="party-join-error" class="party-error" style="display: none;"></div>
                    <button id="party-join-submit" class="party-btn party-btn-primary party-btn-full">
                        <svg viewBox="0 0 24 24" width="18" height="18" fill="currentColor">
                            <path d="M10 9V5l-7 7 7 7v-4.1c5 0 8.5 1.6 11 5.1-1-5-4-10-11-11z"/>
                        </svg>
                        Join Party
                    </button>
                </div>
            </div>

            <!-- Room View (Active Party) -->
            <div id="party-room-view" class="party-view party-room-view party-view-hidden">
                <!-- Party Info -->
                <div class="party-room-info">
                    <div class="party-room-header">
                        <div class="party-room-name-row">
                            <svg viewBox="0 0 24 24" width="16" height="16" fill="currentColor">

                            </svg>
                            <span id="party-room-name" class="party-room-name">Watch Party</span>
                        </div>
                        <button id="party-leave-btn" class="party-btn party-btn-danger">Leave</button>
                    </div>

                        <span class="party-pin-label">Party Code:</span>
                        <span id="party-pin-code" class="party-pin-code">------</span>
                        <button id="party-copy-pin-btn" class="party-icon-btn" title="Copy code">

                            </svg>

                        <svg viewBox="0 0 24 24" width="16" height="16" fill="currentColor">
                            <path d="M16 11c1.66 0 2.99-1.34 2.99-3S17.66 5 16 5s-3 1.34-3 3 1.34 3 3 3zm-8 0c1.66 0 2.99-1.34 2.99-3S9.66 5 8 5 5 6.34 5 8s1.34 3 3 3z"/>

                    </div>

                            </svg>
                        </button>
                    </div>
                </div>
