<div id="party-panel" class="party-panel">

            </svg>
        </button>
    </div>

    <div class="party-content">
        <!-- Lobby View (not in room) -->
        <div id="party-lobby" class="party-lobby">
            <div class="party-status" id="party-status">
                <div class="party-loading-spinner"></div>
                <span>Connecting...</span>
            </div>

            <div class="party-actions" id="party-actions" style="display: none;">
                <button id="party-create-btn" class="party-btn party-btn-primary">

                    </svg>
                    Create Party
                </button>

                <div class="party-divider">
                    <span>or</span>
                </div>

                <div class="party-join-form">
                    <input type="text" id="party-join-input" class="party-input" placeholder="Enter room code...">
                    <button id="party-join-btn" class="party-btn party-btn-secondary">
                        Join
                    </button>
                </div>
            </div>
        </div>

        <!-- Room View (in room) -->
        <div id="party-room" class="party-room" style="display: none;">
            <!-- Room Info -->
            <div class="party-room-info">
                <div class="party-room-code">
                    <span class="party-label">Room Code</span>
                    <div class="party-code-row">

                    </div>
                </div>
                <button id="party-leave-btn" class="party-btn party-btn-danger party-btn-small">
                    Leave
                </button>
            </div>

            <!-- Users List -->
            <div class="party-users">
                <span class="party-label">Watching Together</span>
                <div id="party-users-list" class="party-users-list">
                    <!-- Users will be added here -->
                </div>
            </div>

            <!-- Sync Controls -->
            <div class="party-sync">
                <label class="party-toggle">
                    <input type="checkbox" id="party-auto-sync" checked>
                    <span class="party-toggle-slider"></span>
                    <span class="party-toggle-label">Auto-sync playback</span>
                </label>
            </div>

            <!-- Chat -->
            <div class="party-chat">
                <span class="party-label">Chat</span>
                <div id="party-messages" class="party-messages">
                    <!-- Messages will be added here -->
                </div>

                    <input type="text" id="party-message-input" class="party-input" placeholder="Type a message...">
                    <button id="party-send-btn" class="party-icon-btn" title="Send">

                            <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>

</div>
