<div id="peario-overlay-container" class="peario-overlay-container">
    <!-- Top Bar -->
    <div class="peario-topbar">
        <div class="peario-topbar-left">
            <button id="peario-close-btn" class="peario-close-btn" title="Close">
                <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor">
                    <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
                </svg>
                <span>Back to Stremio</span>
            </button>
        </div>
        <div class="peario-topbar-center">
            <span class="peario-title">StreamGo Party</span>
            <span class="peario-subtitle">{{ contentTitle }}</span>
        </div>
        <div class="peario-topbar-right">
            <!-- Empty for now -->
        </div>
    </div>

    <!-- Loading Indicator -->
    <div id="peario-loading" class="peario-loading">
        <div class="peario-loading-spinner"></div>
        <span>Loading StreamGo Party...</span>
        <span class="peario-loading-hint">Watch with friends in sync</span>
    </div>

    <!-- Webview Container -->
    <div class="peario-iframe-container">
        <webview
            id="peario-webview"
            src="{{ pearioUrl }}"
            allowpopups
            class="peario-iframe"
            partition="persist:streamgo-party"
            webpreferences="contextIsolation=no, nodeIntegration=no">
        </webview>
    </div>
</div>
